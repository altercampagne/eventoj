name: eventoj

services:
###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

  php:
    build:
      context: ./.docker/php
    volumes:
      - .:/var/www
    depends_on:
      - database

  sass-builder:
    build:
      context: ./.docker/php
    volumes:
      - .:/var/www
    command: php bin/console sass:build --watch

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - .:/var/www
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./.docker/nginx/certs/:/etc/nginx/certs/
    depends_on:
      - php
      - database

  # altercampagne@yopmail.com / "voyageur rÃ©galer clouer injure"
  paheko:
    image: libretic/paheko:latest
    restart: always
    volumes:
      - paheko_data:/var/www/paheko/data
      - ./.docker/paheko/config.local.php:/var/www/paheko/config.local.php
    ports:
      - '8081:80'

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
  paheko_data:
