-
  name: L'Eden Broc
  description: |
    Nous profiterons de notre dernière journée pour découvrir les alternatives de la commune voisine du Creusot. Cette ancienne ville industrielle est un bel exemple de ville « en transition », ici de nombreuses personnes se réunissent pour porter des projets et se questionnent sur les manières de construire des modèles de société plus soutenables et plus justes.
    Nous rencontrerons Bruno et Hugo qui transforment L'Eden Broc un ancien cinéma des années 50 en un tiers-lieu ayant pour thème le réemploi et la culture, Jacques de l’association Mines de Rayons, un atelier vélo qui se mobilise pour promouvoir les mobilités douces et le collectif citoyen Creusot-Montceau en transition en transition qui fédère et promeut les initiatives qui vont dans le sens d’une plus grande résilience du territoire. 
  address:
    address_line1: 81 rue Maréchal Foch
    city: Le Creusot
    zipcode: "71200"

-
  name: Benoît Delorme
  description: |
    Benoît Delorme nous accueille au cœur de son vignoble. Ce viticulteur dans l’âme depuis toujours, ré-installé en Bourgogne depuis presque 10 ans, a navigué du Beaujolais à l’Alsace, après des séjours au cœur des vignobles californiens et catalans, histoire d’aller voir ce qui s’y passait.
    Sa maison de vigneron à Cercot lui permet d'élever ses vins sur place, dans une cave centenaire.
    Ses vins sont naturels, et donc soumis aux aléas de la nature, des sécheresses, du bon vouloir des champignons. C'est avec passion qu'il parle de sa terre, de son vin et de savoir-faire évolutif, bien éloigné de ce qui se passe dans les régions plus nordiques de Bourgogne où le vin de luxe est devenu maître. Pas de ça ici!
  address:
    address_line1: 7 rue des Orfèvres Cercot
    city: Moroges
    zipcode: "71390"

-
  name: Ecolieu du Portail
  description: |
    Eloigné de tout, cet écolieu cultive le relationnel, l’importance de l’humain et du partage pour atteindre ses objectifs. C’est à force de chantiers participatifs que les bâtiments se (re)construisent en appliquant des techniques de bio-construction, permettant ainsi la genèse constamment renouvelée de projets.
    Une exploitation agricole est attenante, du logement, une boulangerie font partie de quelques développements des années dernières. Même si les éléments ont eu raison de la boulangerie (incendie), les habitants de l’écolieu poursuivent le développement du projet, avec un soutien timide mais grandissant des autorités locales.
  address:
    address_line1: 7, rue du Portail
    city: Torpes
    zipcode: "71270"

-
  name: Vélo qui rit
  description: |
    Depuis plus de vingt ans Véloquirit , association d'usagers de la bicyclette, promeut les déplacements au quotidien à vélo et cherche à démocratiser son usage. Les membres de l'association accompagnent les cyclistes pour rouler en ville en sécurité (vélo-école), iels animent deux ateliers mécaniques dans un quartier de la ville et au relais vélo sur la voie verte et organisent vélorutions, sorties et rencontres. L'association est force de proposition pour le développement d'aménagements cyclables auprès des collectivités locales. Ce n'est pas que la vâche qui rit à Lons-le-Saunier!
  address:
