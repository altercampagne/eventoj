-
  name: Eco'lette
  description: |
    L'association Eco'letteest née en 2020 suite au décès de Marguerite, fille de Colette qui avait repris le café du village du Bizot. L'idée était de créer un café éco-citoyen dans ce lieu chargé d'histoire !

    La première des actions fut de remettre en valeur une partie d'un espace municipal en friche qui était autrefois le "Jardin des Sœurs".
    L'ancienne maison de justice, située au centre du village, en face de l'église, fût ensuite achetée par l'association, grâce, en partie à une cagnotte participative.
    Le café, du temps de Colette était un lieu vivant où les gens aimaient se retrouver, l'écouter raconter l'histoire des Seigneurs de Réaumont. Chez Colette, comme en témoignent les nombreuses personnes qui l'ont connue, on se sentait comme à la maison, elle partageait son lieu de vie avec ses clients. Et c'est ce qu'ils essayent de perpétuer avec tous leurs membres actifs et bénévoles café qui accueillent toujours avec le sourire et dans la bonne humeur !
  address:
    address_line1: 3 rue de l'église
    city: Le Bizot
    zipcode: "25210"

-
  name: Revis
  description: |
    Fondée en 2015, l’association REVIS est un acronyme de Recyclage Environnement Valorisation Insertion Solidarité mais c’est surtout un mot qui annonce la deuxième vie, celle des objets, des paysages et des personnes. Le siège social de l’association est basé à Liebvillers, entre Montbéliard et Morteau dans le Doubs à la frontière suisse.

    L’association REVIS, c’est :
    Plus d’une centaine d’adhérents
    Une exposition collective artistique
    Une exposition dédiée à la démarche Zéro Déchet
    Une recyclerie associative ouverte une fois par mois
    Des ateliers dans les écoles, collèges et lycées
    Des gratiferias
    Des nettoyages de décharges
    Deux édition de la Fête de la récup
    Des réunions publiques d’information
    Des stands dans les manifestations locales
    Co-organisation d’évènements : Alternatiba, Forum du Développement Durable, Gratiferia, conférences…
    Des ateliers participatifs
    De nombreuses collaborations avec :
    - SOS LRC, (collectif de protection des rivières comtoises),
    - FNE (France Nature Environnement) 25-90
    - la CPEPESC (Commission de protection des eaux)
    - le samu de l’environnement Bourgogne Franche Comté
  address:
    address_line1: 7 bis route des fontaines
    city: Liebvillers
    zipcode: "25190"

-
  name: Sous la Côte
  description: |
    Nous serons accueillis pendant plusieurs nuits à Sous la côte, qui est une ferme familiale spécialisée dans l'agriculture biologique qui produit une variété de fruits, de légumes et d'herbes, et qui élève du bétail comme des vaches, des chèvres et des poulets. La ferme est également engagée dans des pratiques agricoles durables et dans la préservation de la biodiversité de la région.
    Outre la vente directe de ses produits au magasin de la ferme, Sous la Côte partage ses connaissances et sa passion pour l'agriculture avec la communauté locale : elle propose des visites guidées de son exploitation et des ateliers pour les enfants et les adultes afin de les sensibiliser à l'agriculture durable et à la production alimentaire.
  address:
    address_line1: Granges Sous la côte
    city: Fontaine-lès-Clerval
    zipcode: "25340"

-
  name: Ferme d'Uzelle
  description: |
    Il s'agit d'une exploitation familiale spécialisée dans l'agriculture biologique et la production artisanale de lait et de fromages tels que le Comté, le Mont d'Or et le Morbier.
    La ferme suit une approche durable et respectueuse de l'environnement, utilisant des méthodes naturelles pour cultiver la terre et s'occuper de ses animaux. Nous pourrons notamment rencontrer des vaches et des chèvre élevées en plein air.
    La ferme vend ses prduits sur place ou sur les marchés locaux de la région.
    Elle propose également des visites guidées permettant aux visiteurs de découvrir les traditions de la ferme, l'histoire de la fabrication du fromage et de faire l'expérience directe du processus de production.
  address:
    address_line1: Route de L’isle sur le Doubs
    city: Uzelle
    zipcode: "25340"

