  description: |
    L'association les jardins bénéfiques a été créée en avril 2020 au Creusot.
    Les objectifs de l'association sont :
    - sensibiliser au respect de la nature
    - partager les connaissances en jardinage/maraichage sur sol vivant
    - accompagner la création de jardins partagés
    - organiser des visites guidées autour des plantes sauvages
    - organiser des ateliers autour de la santé ou de la cuisine végétarienne
    - organiser des jeux à vocation pédagogique autour de la nature (type chasse au trésor)
