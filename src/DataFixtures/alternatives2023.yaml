-
  name: Echel
  description: |
    L’association ECHEL a pour objet de promouvoir le développement local et solidaire par la participation volontaire à l’animation et la sauvegarde des espaces de vie.
    Le 28 avril 2014, l'association ECHEL a acquis un terrain constructible à Nans sous Sainte Anne de 8 ares 60 pour y réaliser en auto-construction un projet de grange associative.

    Le projet de "Grange associative" réalise le souhait de créer un lieu de rencontres culturelles locales et d'éducation populaire par :
    - L'organisation de cafés-débats, lectures en vrac, projections de films, expositions...
    - Des échanges autour d'une bibliothèque thématique partagée
    - Des échanges de savoirs et de savoir-faire (ateliers énergie, atelier technique de tavaillons, atelier connaissance des végétaux et de leur utilisation technique...)
    - Des ateliers de cuisine partagée et de "gastrosophie"
    Ce lieu permet également de stocker du matériel associatif (matériel de chantier d'entretien du patrimoine paysager et de sauvegarde de la biodiversité) indispensable à la réalisation de l'objet de l'association.

    La Grange de l'association ECHEL est un projet auto-construit et auto-financé par ses membres ou les amis de l'association.
    Echel, c'est aussi un Service d'Assistance et d'Étude pour la Valorisation de l'Environnement

    Plus de 20 ans d'expérience de terrain au service de la santé du paysage, de l'entretien écologique des rivières de la gestion de la biodiversité locale et notamment de la régulation des plantes invasives.
    L'association s'occupe également du Jardin des Marnes qui est un site à haute valeur biologique (plus de 170 espèces végétales recensées dont 18 espèces d'orchidées ), d'une superficie d'un hectare et demi, localisé sur la commune d'Eternoz dans la vallée du Lison, Doubs. Il est inclus dans la Zone Naturelle d'Intérêt Ecologique, Floristique et Faunistique (ZNIEFF) d'Eternoz et dans le périmètre Natura 2000 de la vallée du Lison.
  address:
    address_line1: 4 chemin de Salins
    city: Nans-sous-Sainte-Anne
    zipcode: "25330"

-
