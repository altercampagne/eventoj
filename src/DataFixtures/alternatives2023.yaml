-
  name: Le Champ des possibles
  description: |
    Le collectif du champs des possibles est un collectif alternatif (association loi 1901) qui réunit des citoyens engagés, riches de leurs différences, de tous âges et d’horizons variés, avec des approches et engagements propres et dont le but est d’œuvrer ensemble à un projet simple et ambitieux :

    -Se rencontrer, se mettre en lien, échanger, fraterniser, partager, communiquer, se construire un réseau... Une "toile" humaine, en somme !
    -S'informer, décrypter, réfléchir, comprendre, transmettre..
    -Avancer, agir chacun avec nos moyens, réagir, construire, créer, s'impliquer...
    -Etre curieux de la vie locale, nationale, internationale, spatiale même !
