-
  name: Le manoir de la Beaume
  description: |
    La Beaume est une oasis de vie, qui tend vers autonomie et résilience c’est un lieu pour vivre simplement, retrouver du sens à ses actes, respecter le vivant, vivre au rythme des saisons… c’est le désir d’être à sa juste place, en harmonie avec la nature et avec les autres, dans un esprit de partage et de joyeuse sobriété. La propriété est tenue par Béatrice et accueille les co-habitant.e.s dans les principes de l'horizontalité. Nous avons ur place des monteurs et réparateurs de vélo, des personnes qui ont voyagé en roulotte, à vélo, un éleveur de cheveaux de trait, une photographe, et bien plus encore

    Description des lieux de visite
    -> Ferme de Gaston : 2 belges il y a 2 ans, s'installent dans la région et choisissent d'élever des cochons en pleine nature, des lapins et des abeilles avec vente de miel et d'hydromel. https://lafermedegaston.wixsite.com/fermejoyeuse/gaston

    -> La ferme et l'école de la Mhotte : l'école existe depuis plus de 40 ans, l'école à pédagogie Steiner, rassemble aujourd'hui plus d'une 100aines d'enfant dans le département. Grâce a sa notoriété des parents s'installent de plus en plus dans le coin et c'est tout un écosystème qui est se met en place et qui rend cette région "dans la diagonale du vide" très active dans le réseau alternatif. Sur le lieu, il y a notamment une ferme, une épicerie, une école... http://www.lamhotte.fr/ecole/
  address:
    address_line1: Lieu-dit La Beaume
    city: Couzon
    zipcode: "03160"

-
  name: Port de terre
  description: |
    Port de Terre - Darya Soyeya, (rire d’amour en haoussa) se veut une maison d’accueil.
    Une anse de nature longée d’une rivière, entourée de forêts et de vaches, où l’on prend soin du jardin, du potager, du verger et de quelques animaux.
    Un lieu de vie collaboratif multiculturel et intergénérationnel pour le Buen vivir de chacun, de tous et de la planète.
    Un havre de paix pour accueillir personnes âgées ou handicapées qui souhaitent profiter d’un accueil bienveillant, riche, ouvert, libre.
    Un port pour faire escale, se ressourcer avant de, de nouveau, larguer les amarres.
    Un refuge pour de courts séjours thérapeutiques pour les âmes fatiguées, blessées.
    Un ponton pour s’amarrer et participer à la tâche que la capitainerie s’est donnée.
    Une halte culturelle de fêtes, de résidences, de festival, pour petits et grands.
    Un embarcadère du nous pour expérimenter et participer à un avenir meilleur.
  address:
    address_line1: Les Guillons
    city: Lusigny
    zipcode: "03230"

-
  name: Eotopia
  description: |
    Eotopia est un éco-hameau, une communauté végane et un espace expérimental orienté vers une économie axée sur le don inconditionnel et le respect du vivant. Les pilliers sont : vivre l'art, l'expérimentation et l'apprentissage libre, le veganisme, la permaculture, l'économie du don et le vivre ensemble. Ils ont aussi ouvert un café associatif à 2km du lieu, Au Jolivert, une initivative des habitants d’Eotopia pour créer plus de lien avec notre entourage local.

    Le thème de la semaine et ses Temps d'Activités seront tournés sur le Corps, le Consentement et l'Ecoute, par exemple : yoga, grimpe dans les arbres, méditation, danse, acroyoga, jeux collectifs...
    mais aussi plus largement : chantiers, ballade plantes sauvages, découverte rocket stove, baignade...
  address:
    address_line1: Jard Jolivet
    city: Cronat
    zipcode: "71140"

-
  name: Mini Ferme du Morvan
  description: |
    A la mini-ferme du Morvan on a compris qu’on pouvait faire beaucoup avec peu !
    Le projet est une ferme en maraîchage biologique et permaculture sur un terrain d'environ un hectare dont 2000m2 de jardin potager, ce qui représente une très petite surface pour une activité agricole. Julien crée ce projet en 2019 après une reconversion professionnelle, il cultive désormais avec bonheur des fruits et légumes tout en préservant la biodiversité du sol. Aucun traitement phytosanitaires et aucun travail du sol.
    A côté de ça, Julien propose des hébergements « cabanes insolites » et organise des marchés de producteurs sur son exploitation, la ferme est aussi un lieu de visite pédagogique et d’animation à destination des enfants et des adultes ! 
  address:
    address_line1: La Rivière
    city: Saint-Prix
    zipcode: "71990"

