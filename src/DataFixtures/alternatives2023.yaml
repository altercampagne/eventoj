-
  name: Le champ des six reines
  description: |
    Bertrand et Laure se sont installés depuis 8 ans en maraîchage bio dans le Haut-Jura (Grandvaux). Motivé par l'envie de décroissance et suite à sa participation à l'alter-tour, il s'est lancé dans la création de sa ferme Le champs des six reines Il cultive une quarantaine de légumes différents sur son terrain, accompagné d'un élevage de poule pondeuse.
