on: [pull_request]
name: Tests

jobs:
  tests:
    name: PHPUnit
    runs-on: ubuntu-latest

    services:
      database:
        image: postgres:16
        env:
          POSTGRES_DB: app
          POSTGRES_PASSWORD: app
          POSTGRES_USER: app
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3
          DATA_DIR: /tmp/localstack/data
          DOCKER_HOST: unix:///var/run/docker.sock
        ports:
          - 4566:4566
        options: --health-cmd "awslocal s3 ls" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      APP_ENV: test
      APP_DEBUG: 1
      DATABASE_HOST: localhost
      S3_ENDPOINT: http://localhost:4566
      AWS_ENDPOINT_URL: http://localhost:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: eu-west-1

    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: intl

      - name: Download dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: "--optimize-autoloader"

      - name: Install assets
        run: bin/console importmap:install

      - name: Build assets (SASS)
        run: bin/console sass:build

      - name: Create database
        run: bin/reset-db

      - name: Wait for LocalStack and create S3 bucket
        run: aws --endpoint-url=http://localhost:4566 s3 mb s3://local-bucket

      - name: Run PHPUnit
        run: bin/phpunit

      - name: Run Tiime-Software/TestedRoutesCheckerBundle
        run: bin/console bab:tested-routes-checker:check
