controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

controllers_admin:
    resource:
        path: ../src/Admin/Controller
        namespace: App\Admin\Controller
    type: attribute
    prefix: /_admin

contact:
    path: /contact
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template:  'static/contact.html.twig'

charter:
    path: /charte
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template:  'static/charter.html.twig'
